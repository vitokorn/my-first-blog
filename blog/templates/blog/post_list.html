{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
<p><a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">тест </a></p>
    {% endfor %}
{% endblock %}
